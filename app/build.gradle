plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "dev.anaes.qrh"
        minSdk 21
        targetSdk 31
        versionCode 44
        versionName "3.00"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        compose = true
    }

    composeOptions {
        kotlinCompilerVersion = "1.5.21"
        kotlinCompilerExtensionVersion = "1.1.0-alpha02"
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.activity:activity-compose:1.3.1'
    implementation 'androidx.compose.ui:ui:1.1.0-alpha02'
    implementation 'androidx.compose.ui:ui-tooling:1.1.0-alpha02'
    implementation 'androidx.compose.foundation:foundation:1.1.0-alpha02'
    implementation 'androidx.compose.material:material:1.1.0-alpha02'
    implementation 'androidx.compose.material:material-icons-core:1.1.0-alpha02'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.1.0-alpha02'
    implementation 'androidx.compose.compiler:compiler:1.1.0-alpha02'
    implementation 'androidx.navigation:navigation-compose:2.4.0-alpha07'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'com.google.dagger:hilt-android:2.38.1'
    kapt 'com.google.dagger:hilt-android-compiler:2.38.1'
    kapt 'androidx.hilt:hilt-compiler:1.0.0'
}

kapt {
    correctErrorTypes true
}